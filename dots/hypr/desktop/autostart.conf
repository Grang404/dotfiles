#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hypridle
exec-once = nvibrant 900 900 0 500
exec-once = swww-daemon
exec-once = noisetorch -i "$(pactl list short sources | grep 'alsa_input' | head -n1 | cut -f2)" && \
             sleep 2 && \
             noisetorch -enable -i "$(pactl list short sources | grep 'alsa_input' | head -n1 | cut -f2)"
